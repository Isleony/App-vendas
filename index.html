<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Controle de Vendas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

</head>

<body>

    <h1>Controle de Vendas</h1>

    <div>
        <div class="form-group">
            <label for="produto">Produto:</label>
            <input type="text" id="produto" required>
        </div>

        <div class="form-group">
            <label for="preco">Preço (R$):</label>
            <input type="number" id="preco" step="0.01" required>
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" value="1" required>
        </div>

        <div class="form-group">
            <label for="pagamento">Forma de Pagamento:</label>
            <select id="pagamento">
                <option value="Cartão">Cartão</option>
                <option value="Pix">Pix</option>
                <option value="Dinheiro">Dinheiro</option>
            </select>
        </div>


        <div class="form-group">
            <label for="Endereço">Endereço</label>
            <select id="endereço">
            </select>
        </div>

        <button onclick="registrarVenda()">Registrar Venda</button>
        <input type="date" class="form-control" name="dateInput" id="dateInput" />

    </div>

    <h2>Resumo das Vendas</h2>
    <table id="tabela-vendas">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço Unitário</th>
                <th>Quantidade</th>
                <th>Pagamento</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

        </script>
    <script src="main.js"></script>
