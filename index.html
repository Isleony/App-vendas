<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="app">
    <div id="addNew">
        <span>Nova Venda</span>
        <i class="fas fa-plus" data-bs-toggle="modal" data-bs-target="#formModal"></i>
    </div>

    <div id="msg"></div>

    <div id="tasks"></div>
</div>


<div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="formModalLabel">Adicionar Venda</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="form">
                    <div class="form-group mb-3">
                        <label for="produto" class="form-label">Produto</label>
                        <input type="text" class="form-control" id="produto" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="preco" class="form-label">Preço (R$)</label>
                        <input type="number" class="form-control" id="preco" step="0.01" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="quantidade" class="form-label">Quantidade</label>
                        <input type="number" class="form-control" id="quantidade" value="1" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="pagamento" class="form-label">Forma de Pagamento</label>
                        <select id="pagamento" class="form-control">
                            <option value="Cartão">Cartão</option>
                            <option value="Pix">Pix</option>
                            <option value="Dinheiro">Dinheiro</option>
                        </select>
                    </div>

                    <div class="form-group mb-3">
                        <label for="endereco" class="form-label">Endereço</label>
                        <select id="endereco" class="form-control">
                            <option value="Endereço 1">Endereço 1</option>
                            <option value="Endereço 2">Endereço 2</option>
                            <option value="Endereço 3">Endereço 3</option>
                        </select>
                    </div>

                    <div class="form-group mb-3">
                        <label for="dateInput" class="form-label">Data</label>
                        <input type="date" class="form-control" id="dateInput" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Registrar Venda</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
